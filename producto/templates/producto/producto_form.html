{% extends 'core/base.html' %}
{% block content %}
<style>
    label {
    font-size: large;
    font-weight: bold;
    
}
</style>
<div class="container">
    <div class="" style="text-align: start;">
        <h1 class="text-light p-3" style="margin-top: 100px;"><b>Nuevo producto</b></h1>
    </div>
    
    <div class="card p-3">
        <div class="card-body">
            <form action="" method="post" class="text-primary" style="text-align: left;">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <input class="btn btn-primary btn-block" type="submit" value="Crear producto"/>
                    <a href="/producto/gestionar"><input class="btn btn-danger btn-block" type="button" value="Volver"/></a>
                    <br/>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}
